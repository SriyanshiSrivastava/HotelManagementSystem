<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System Signup</title>
    <style>
        body {
            background: #f5f5f5 url('signup4.jpg') no-repeat fixed center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: rosybrown;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup for Customer</h2>
        <form id="signupForm" action="validate.jsp" onsubmit="return validateForm()" method="post">
            <label for="customerid">Username:</label>
            <input type="text" id="customerid" name="customerid" placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone"  maxlength="10" required>

            <label for="aadhar">Aadhar:</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar" maxlength="12" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
   <script>
    function validateForm() {
      
        var name = document.querySelector("#name").value;
        var phone = document.querySelector("#phone").value;
        var aadhar = document.querySelector("#aadhar").value;
    

        // Validation for password
        
        // Validation for name (should not contain numbers or special characters)
        var namePattern = /^[a-zA-Z\s]*$/;
        if (!namePattern.test(name)) {
            alert("Name should not contain numbers or special characters.");
            return false;
        }

        // Validation for phone (should contain only numbers and be exactly 10 digits long)
        var phonePattern = /^\d{10}$/;
        if (!phonePattern.test(phone)) {
            alert("Phone should contain only numbers and be exactly 10 digits long.");
            return false;
        }

        // Validation for Aadhar (should contain only numbers and be exactly 12 digits long)
        var aadharPattern = /^\d{12}$/;
        if (!aadharPattern.test(aadhar)) {
            alert("Aadhar should contain only numbers and be exactly 12 digits long.");
            return false;
        }

        // Additional password validation can be added here if needed

        return true; // Return true if all validations pass
    }
</script>
</body>
</html>
