<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Booking - Sunset Paradise Hotel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        
        header {
            background-color: rosybrown;
            color: #ffffff;
            text-align: center;
            padding: 50px 0;
        }
        
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            background-color: rosybrown;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #d36a6a;
        }
    </style>
</head>
<body>

    <header>
        <h1>Complete Your Booking</h1>
    </header>

    <div class="booking-form">
        <form action="validatebook.jsp" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="id">Username:</label>
                <input type="text" id="id" name="id" required />
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required />
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required />
            </div>
            <div class="form-group">
                <label for="room_type">Room Type:</label>
                <input type="text" id="room_type" name="room_type" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required />
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required />
            </div>
             
            <button type="submit">Confirm</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById("fname").value;
            var lastName = document.getElementById("lname").value;
            var country = document.getElementById("country").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;
            var firstNamePattern = /^[a-zA-Z]*$/;
            var lastNamePattern = /^[a-zA-Z]*$/;
            var countryPattern = /^[a-zA-Z]*$/;
            var cityPattern = /^[a-zA-Z]*$/;
            var statePattern = /^[a-zA-Z]*$/;

            if (!firstNamePattern.test(firstName)) {
                alert("First name should not contain numbers. Enter a valid name");
                return false;
            }

            if (!lastNamePattern.test(lastName)) {
                alert("Last name should not contain numbers. Enter a valid name");
                return false;
            }

            if (!countryPattern.test(country)) {
                alert("Country should not contain numbers. Enter a valid country name");
                return false;
            }

            if (!cityPattern.test(city)) {
                alert("City should not contain numbers. Enter a valid city");
                return false;
            }

            if (!statePattern.test(state)) {
                alert("State should not contain numbers. Enter a valid state");
                return false;
            }
             // Uncomment the line below to redirect to final.html with a different message
             window.location.href = 'final.html';
            return false; // Remove this line if using the above redirection

           
        }
    </script>
</body>
</html>
