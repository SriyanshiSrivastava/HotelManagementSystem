<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Sunset Paradise Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .confirmation {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        
        h1 {
            color: rosybrown;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        button {
            background-color: rosybrown;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #d36a6a;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Thank You for Your Booking!</h1>
        <p>Your booking has been successfully confirmed.</p>
        <button onclick="window.location.href='logout.jsp'">Logout</button>
    </div>

   
</body>
</html>
