<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sunset Paradise Hotel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        
        header {
            background-color: rosybrown;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
        }
        
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        .contact-form {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: rosybrown;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #d36a6a;
        }
        
        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>We're here to assist you. Reach out to us for any inquiries or assistance.</p>
    </header>

     <nav>
        <a href="gallery1.html">Gallery</a>
        <a href="rooms.html">Rooms & Suites</a>
        <a href="about.html">About Us</a>
    </nav>

    <div class="contact-form">
        <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Sunset Paradise Hotel. All Rights Reserved.</p>
    </footer>

</body>
</html>
